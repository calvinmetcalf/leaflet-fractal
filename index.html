<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></meta>
	<title>Leaflet TileLayer.Canvas with Web Workers example</title>

    <link rel="stylesheet" href="leaflet/leaflet.css" />
   
    
    <style>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        
    </style>
    	<!--Fork Me on Github ribbon, we're using the awsome version from simonwhitaker available at https://github.com/simonwhitaker/github-fork-ribbon-css -->
        <link rel="stylesheet" href="gh-fork-ribbon.css" />
</head>

<body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/calvinmetcalf/leaflet-fractal">Fork me on GitHub</a>
        </div>
    </div>
    
	<div id="map"></div>
     <script src="leaflet/leaflet.js"></script>
    <script src="leaflet-hash.js"></script>

    <script src="FractalLayer.js"></script>
	<script type="text/javascript">
        var map = L.map('map', {minZoom:1});
        
        var numWorkers = 4;
        
        var lc=L.control.layers({
            "mandlebrot":L.tileLayer.fractalLayer(numWorkers).addTo(map),
            "multibrot3":L.tileLayer.fractalLayer(numWorkers,"multibrot3",300,3),
            "multibrot4":L.tileLayer.fractalLayer(numWorkers,"multibrot",200,4),
            "multibrot5":L.tileLayer.fractalLayer(numWorkers,"multibrot5",100,5),
            "burning ship":L.tileLayer.fractalLayer(numWorkers,"burningShip"),
            "tricorn":L.tileLayer.fractalLayer(numWorkers,"tricorn"),
            "julia -0.74543+0.11301*i":L.tileLayer.fractalLayer(numWorkers,"julia"),
            "julia -0.75+0.11*i":L.tileLayer.fractalLayer(numWorkers,"julia",500,-0.75,0.11),
            "julia -0.1+0.651*i":L.tileLayer.fractalLayer(numWorkers,"julia",500,-0.1,0.651),
            "julia -0.4+0.6*i":L.tileLayer.fractalLayer(numWorkers,"julia",500,-0.4,0.6),
            "julia -0.8+0.156*i":L.tileLayer.fractalLayer(numWorkers,"julia",500,-0.8,0.156),
             "julia -1.118484848+0.273636364*i":L.tileLayer.fractalLayer(numWorkers,"julia",300,-1.118484848,0.273636364),
             "julia  -0.37+0.6*i":L.tileLayer.fractalLayer(numWorkers,"julia",500,-0.37,0.6)
        },{},{position:"topleft",collapsed:false}).addTo(map);
         map.setView([0, 0], 2).addHash({lc:lc});
      
	</script>
</body>
</html>
