<!DOCTYPE html>
<html>
<head>
	<title>Leaflet TileLayer.Canvas with Web Workers example</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

	<script src="FractalLayer.js"></script>
    
    <style>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        
    </style>
    	<!--Fork Me on Github ribbon, we're using the awsome version from simonwhitaker available at https://github.com/simonwhitaker/github-fork-ribbon-css -->
<link rel="stylesheet" href="gh-fork-ribbon.css" />
</head>

<body>	<div class="github-fork-ribbon-wrapper right">
<div class="github-fork-ribbon">
<a href="https://github.com/calvinmetcalf/leaflet-fractal">Fork me on GitHub</a>
</div>
</div>
	<div id="map"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<script src="communist.js"></script><script src="mustache.js"></script>
	<script src="FractalLayer.js"></script>
	<script src="leaflet-hash.js"></script>
	<script type="text/javascript">
        var map = L.map('map',{minZoom:1});
         var lc=L.control.layers({"mandlebrot":L.tileLayer.fractalLayer(6).addTo(map),"multibrot3":L.tileLayer.fractalLayer(6,"multibrot3"),"multibrot5":L.tileLayer.fractalLayer(6,"multibrot5"),"burning ship":L.tileLayer.fractalLayer(6,"burning ship"),"tricorn":L.tileLayer.fractalLayer(6,"tricorn"),"julia":L.tileLayer.fractalLayer(6,"julia")},{},{position:"topleft",collapsed:false}).addTo(map);
         map.setView([0, -90], 2).addHash({lc:lc});
	</script>
</body>
</html>
